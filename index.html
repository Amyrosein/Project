<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Form -->
    <div class="form">
        <div class="container">
            <h3>Sign up to Workspace</h3>
            <div class="buttons">
                <button class="google"><i class="bi bi-google"></i> Sign up with Google</button>
                <button class="fb"><i class="bi bi-facebook"></i></button>
                <button class="fb"><i class="bi bi-twitter"></i></button>
            </div>
            <form action="#">
                <div class="names">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Username">
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="check">
                    <input type="checkbox" name="" id="check">
                    <label for="check">Creating Account means you're Okay with our <span>Terms of service, Privacy Policy</span>, and our default <span>Notification Settings.</span></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <!-- Already Member ? -->
    
    <a class="signIn" href="#">Already member ?</a>
</body>
</html>
